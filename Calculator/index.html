<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculate">
        <form action="">
        <div class="values">
            <input type="text" name="number" id="content" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <input type="button" value="AC" onclick="number.value=''">
                <input type="button" value="DE" onclick="number.value=number.value.toString().slice(0,-1)">
                <input type="button" value="%" onclick="number.value+='%'">
                <input type="button" value="/" onclick="number.value+='/'">
            </div>
            <div class="row">
                <input type="button" value="7" onclick="number.value+='7'">
                <input type="button" value="8" onclick="number.value+='8'">
                <input type="button" value="9" onclick="number.value+='9'">
                <input type="button" value="*" onclick="number.value+='*'">
            </div>
            <div class="row">
                <input type="button" value="4" onclick="number.value+='4'">
                <input type="button" value="5" onclick="number.value+='5'">
                <input type="button" value="6" onclick="number.value+='6'">
                <input type="button" value="-" onclick="number.value+='-'">
            </div>
            <div class="row">
                <input type="button" value="1" onclick="number.value+='1'">
                <input type="button" value="2" onclick="number.value+='2'">
                <input type="button" value="3" onclick="number.value+='3'">
                <input type="button" value="+" onclick="number.value+='+'">
            </div>  
        <div class="row">
            <input type="button" value="0" onclick="number.value+='0'">
            <input type="button" value="00" onclick="number.value+='00'">
            <input type="button" value="." onclick="number.value+='.'">
            <input type="button" value="=" onclick="number.value=number.value=eval(number.value)">

        </div>
        </div>
    </form>
    </div>
</body>
</html>
